<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Date Operation</title>
</head>

<body>
    <p>現在：<span th:text="${now}"></span></p>
    <p>1日後：<span th:text="${nextDate}"></span></p>
    <p>1ヶ月後：<span th:text="${nextMonth}"></span></p>
    <p>1年後：<span th:text="${nextYear}"></span></p>
</body>

</html>
