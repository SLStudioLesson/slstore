<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>商品詳細</title>
</head>

<body>
    <div class="content">
        <h1>商品詳細</h1>
        <div class="form-container">
            <div class="form-group">
                <label>ID</label>
                <input type="text" readonly class="form-control">
            </div>
            <div class="form-group">
                <label>商品名</label>
                <input type="text" readonly class="form-control">
            </div>
            <div th:if="${product.category}" class="form-group">
                <label>カテゴリー</label>
                <input type="text" readonly class="form-control">
            </div>
            <div class="form-group">
                <label>価格</label>
                <input type="text" readonly class="form-control">
            </div>
            <div class="form-group">
                <a th:href="@{/admin/product/index}" class="btn btn-secondary">一覧に戻る</a>
            </div>
        </div>
    </div>
</body>

</html>
