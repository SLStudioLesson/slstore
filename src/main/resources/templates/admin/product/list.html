<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>商品一覧</title>
</head>

<body>
    <div class="content">
        <h1>商品一覧</h1>
        <div>
            <div class="search-container">
                <form action="/admin/product/search" method="get" class="search-form">
                    <div class="form-group">
                        <label for="content">検索ワード</label>
                        <div class="search-input-group">
                            <input type="text" class="form-control" placeholder="検索キーワードを入力" name="name">
                            <button type="submit" class="btn btn-primary search-btn">検索</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="text-right" style="margin-bottom: 20px;">
                <a th:href="@{/admin/product/addform}" class="btn btn-primary">新規登録</a>
            </div>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>商品名</th>
                        <th>価格</th>
                        <th>詳細</th>
                        <th>編集</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>商品1</td>
                        <td>10000</td>
                        <td>
                            <a href="/admin/product/detail/1" class="btn btn-info">詳細</a>
                        </td>
                        <td>
                            <a href="/admin/product/editform/1" class="btn btn-success">編集</a>
                        </td>
                        <td>
                            <a href="/admin/product/deleteform/1" class="btn btn-danger">削除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
