<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>商品登録完了</title>
</head>

<body>
    <div class="content">
        <h1>商品登録完了</h1>
        <div class="form-container">
            <form th:object="${productForm}">
                <div class="form-group">
                    <label>商品名</label>
                    <input type="text" th:value="*{name}" readonly>
                </div>
                <div class="form-group">
                    <label>価格</label>
                    <input type="text" th:field="*{price}" readonly>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
