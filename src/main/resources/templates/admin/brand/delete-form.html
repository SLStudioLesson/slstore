<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>ブランド削除</title>
</head>

<body>
    <div class="content">
        <h1>ブランド削除</h1>
        <div class="form-container">
            <form th:action="@{/admin/brand/delete}" th:method="post" th:object="${brandForm}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>名前</label>
                    <input type="text" th:field="*{name}" readonly>
                </div>
                <div class="form-group">
                    <label>説明</label>
                    <textarea th:field="*{description}" readonly></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">削除</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
