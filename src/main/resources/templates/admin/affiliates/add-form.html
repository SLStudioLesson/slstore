<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>アフィリエイトパートナー登録</title>
</head>

<body>
    <div class="content">
        <h1>アフィリエイトパートナー登録</h1>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/admin/affiliates/store}" th:method="post" th:object="${affiliateDto}">
            <div class="detail-container">
                <div class="detail-info detail-form">
                    <h2>基本情報</h2>
                    <div class="form-group">
                        <label>名前</label>
                        <input type="text" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label>メールアドレス</label>
                        <input type="text" th:field="*{email}">
                    </div>
                </div>
            </div>

            <div class="detail-container">
                <div class="detail-info detail-form">
                    <h2>アフィリエイト情報</h2>
                    <div class="form-group">
                        <label>紹介コード</label>
                        <input type="text" th:field="*{referralCode}">
                    </div>
                    <div class="form-group">
                        <label>コミッション率（%）</label>
                        <input type="number" th:field="*{commissionRate}">
                    </div>
                    <div class="form-group">
                        <label>メディア</label>
                        <select th:field="*{media}">
                            <option value="1">YouTube</option>
                            <option value="2">Instagram</option>
                            <option value="3">X</option>
                            <option value="4">その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>契約開始日</label>
                        <input type="date" th:field="*{contractStartDate}">
                    </div>
                    <div class="form-group">
                        <label>契約終了日</label>
                        <input type="date" th:field="*{contractEndDate}">
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>登録
                </button>
                <a th:href="@{/admin/affiliates/index}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>戻る
                </a>
            </div>
        </form>
    </div>
</body>

</html>
