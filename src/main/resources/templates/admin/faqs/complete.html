<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>FAQ登録完了</title>
</head>

<body>
    <div class="content">
        <h1>FAQ登録完了</h1>
        <div class="form-container">
            <form th:object="${faq}">
                <div class="form-group">
                    <label>カテゴリー</label>
                    <input type="text" th:value="*{category==1 ? '商品・配送について' : category==2 ? '会員登録・ログインについて' : category==3 ? 'ポイント・クーポンについて' : 'その他'}" readonly>
                </div>
                <div class="form-group">
                    <label>タイトル</label>
                    <input type="text" th:field="*{title}" readonly>
                </div>
                <div class="form-group">
                    <label>本文</label>
                    <textarea th:field="*{content}" readonly></textarea>
                </div>
                <div class="form-group">
                    <label>公開日</label>
                    <input type="date" th:field="*{publishedAt}" readonly>
                </div>
            </form>
            <div class="button-group"></div>
                <a th:href="@{/admin/faqs/index}" class="btn btn-secondary">一覧に戻る</a>
            </div>
        </div>
    </div>
</body>

</html>
