<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>FAQ新規登録</title>
</head>

<body>
    <div class="content">
        <h1>FAQ登録</h1>
        
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="form-container">
            <form>
                <div class="form-group">
                    <label>カテゴリー</label>
                    <select>
                        <option value="1">商品・配送について</option>
                        <option value="2">会員登録・ログインについて</option>
                        <option value="3">ポイント・クーポンについて</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>タイトル</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label>公開日</label>
                    <input type="date" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-full-width">登録</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
