<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>キャンペーン一覧</title>
</head>

<body>
    <div class="content">
        <h1>キャンペーン一覧</h1>

        <!-- ここに登録した旨のメッセージを設定 -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <div>
            <div class="search-container">
                <form class="search-form">
                    <div class="form-group">
                        <label for="content">検索ワード</label>
                        <div class="search-input-group">
                            <input type="text" class="form-control" placeholder="検索キーワードを入力">
                            <button type="submit" class="btn btn-primary search-btn">検索</button>
                        </div>
                    </div>
                </form>
            </div>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>キャンペーン名</th>
                        <th>更新</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="campaign : ${campaigns}">
                        <td th:text="${campaign.id}"></td>
                        <td th:text="${campaign.name}"></td>
                        <td>
                            <a th:href="@{/admin/campaign/editForm/{id}(id=${campaign.id})}" class="btn btn-success">編集</a>
                        </td>
                        <td>
                            <a th:href="@{/admin/campaign/deleteForm/{id}(id=${campaign.id})}" class="btn btn-danger">削除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
