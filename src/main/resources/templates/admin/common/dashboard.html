<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>ダッシュボード</title>
</head>

<body>
    <div class="content">
        <h1>ダッシュボード</h1>
        
        <div class="dashboard-grid">
            <!-- 売上概要 -->
            <div class="dashboard-card">
                <h3>売上概要</h3>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">本日の売上</span>
                        <span class="stat-value">¥123,456</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">今月の売上</span>
                        <span class="stat-value">¥3,456,789</span>
                    </div>
                </div>
            </div>

            <!-- 受注状況 -->
            <div class="dashboard-card">
                <h3>受注状況</h3>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">新規受注</span>
                        <span class="stat-value">15件</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">発送待ち</span>
                        <span class="stat-value">8件</span>
                    </div>
                </div>
            </div>

            <!-- 在庫状況 -->
            <div class="dashboard-card">
                <h3>在庫状況</h3>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">在庫切れ商品</span>
                        <span class="stat-value warning">3件</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">要補充商品</span>
                        <span class="stat-value">12件</span>
                    </div>
                </div>
            </div>

            <!-- お知らせ -->
            <div class="dashboard-card">
                <h3>最新のお知らせ</h3>
                <ul class="notice-list">
                    <li>
                        <span class="notice-date">2024/10/28</span>
                        <span class="notice-text">システムメンテナンスのお知らせ</span>
                    </li>
                    <li>
                        <span class="notice-date">2024/10/25</span>
                        <span class="notice-text">年末商戦向け商品の登録開始</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 最近の受注 -->
        <div class="dashboard-table-container">
            <h3>最近の受注</h3>
            <table class="dashboard-table">
                <thead>
                    <tr>
                        <th>受注日時</th>
                        <th>注文番号</th>
                        <th>顧客名</th>
                        <th>金額</th>
                        <th>状態</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024/10/28 15:30</td>
                        <td>ORD-001234</td>
                        <td>山田太郎</td>
                        <td>¥12,800</td>
                        <td><span class="status-new">新規受付</span></td>
                    </tr>
                    <tr>
                        <td>2024/10/28 14:15</td>
                        <td>ORD-001233</td>
                        <td>鈴木花子</td>
                        <td>¥9,600</td>
                        <td><span class="status-shipping">発送準備中</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
