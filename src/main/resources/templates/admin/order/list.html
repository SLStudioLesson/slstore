<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>受注一覧</title>
</head>

<body>
    <div class="content">
        <h1>受注一覧</h1>
        <div>
            <div class="search-container">
                <form th:object="${orderForm}" th:action="@{/admin/order/search}" th:method="get" class="search-form">
                    <div class="form-group">
                        <label for="title">注文番号</label>
                        <div class="search-input-group">
                            <input type="text" th:field="*{orderNumber}" class="form-control" placeholder="注文番号を入力">
                            <button type="submit" class="btn btn-primary search-btn">検索</button>
                        </div>
                    </div>
                </form>
            </div>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>注文番号</th>
                        <th>合計金額</th>
                        <th>詳細</th>
                        <th>更新</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderNumber}"></td>
                        <td th:text="${order.totalAmount}"></td>
                        <td>
                            <a class="btn btn-info">詳細</a>
                        </td>
                        <td>
                            <a class="btn btn-success">更新</a>
                        </td>
                        <td>
                            <a class="btn btn-danger">削除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
