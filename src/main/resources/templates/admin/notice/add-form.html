<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>お知らせ新規登録</title>
</head>

<body>
    <div class="content">
        <h1>お知らせ登録</h1>
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label>タイトル</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-full-width">登録</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
