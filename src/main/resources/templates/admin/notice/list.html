<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>お知らせ一覧</title>
</head>

<body>
    <div class="content">
        <h1>お知らせ一覧</h1>
        <div>
            <div class="search-container">
                <form class="search-form">
                    <div class="form-group">
                        <label for="title">検索ワード</label>
                        <div class="search-input-group">
                            <input type="text" class="form-control" placeholder="検索キーワードを入力">
                            <button type="submit" class="btn btn-primary search-btn">検索</button>
                        </div>
                    </div>
                </form>
            </div>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>タイトル</th>
                        <th>内容</th>
                        <th>更新</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
