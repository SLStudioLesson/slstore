<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, contents)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:replace="${title}">title</title>

    <link rel="stylesheet" th:href="@{/css/admin/style.css}" href="../../../static/css/admin/style.css">
    <script th:src="@{/js/admin/script.js}" src="../../../static/js/admin/script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="system-name">商品管理システム</div>
            <div class="user-logout">
                <span id="username">管理者</span>
                <form th:action="@{/admin/logout}" method="post">
                    <button type="submit" id="logout">ログアウト</button>
                </form>
            </div>
        </header>
        <div class="sidebar">
            <h2>管理メニュー</h2>
            <ul>
                <li>
                    <a href="#" class="dropdown-toggle">商品管理</a>
                    <ul class="submenu">
                        <li><a th:href="@{/admin/brand/addform}">ブランド新規登録</a></li>
                        <li><a th:href="@{/admin/brand/index}">ブランド一覧</a></li>
                        <li><a th:href="@{/admin/category/addform}">カテゴリー新規登録</a></li>
                        <li><a th:href="@{/admin/category/index}">カテゴリー一覧</a></li>
                        <li><a th:href="@{/admin/product/addform}">商品新規登録</a></li>
                        <li><a th:href="@{/admin/product/index}">商品一覧</a></li>
                        <li><a th:href="@{/admin/inventory/index}">在庫一覧</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="dropdown-toggle">受注管理</a>
                    <ul class="submenu">
                        <li><a th:href="@{/admin/order/index}">受注一覧</a></li>
                        <li><a th:href="@{/admin/order/addform}">受注登録</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="dropdown-toggle">顧客管理</a>
                    <ul class="submenu">
                        <li><a th:href="@{/admin/customer/index}">顧客一覧</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="dropdown-toggle">キャンペーン管理</a>
                    <ul class="submenu">
                        <li><a th:href="@{/admin/campaign/addform}">キャンペーン新規登録</a></li>
                        <li><a th:href="@{/admin/campaign/index}">キャンペーン一覧</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="dropdown-toggle">設定</a>
                    <ul class="submenu">
                        <li><a th:href="@{/admin/notice/addform}">お知らせ登録</a></li>
                        <li><a th:href="@{/admin/notice/index}">お知らせ一覧</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <th:block th:replace="${contents}"></th:block>
        <div class="footer">
            <p>&copy; 2024 SLSMS. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
