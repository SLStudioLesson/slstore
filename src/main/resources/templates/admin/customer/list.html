<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>顧客一覧</title>
</head>

<body>
    <div class="content">
        <h1>顧客一覧</h1>
        <div>
            <div class="search-container">
                <form th:object="${userForm}" th:action="@{/admin/customer/search}" th:method="get" class="search-form">
                    <div class="form-group">
                        <label for="content">検索ワード</label>
                        <div class="search-input-group">
                            <input type="text" th:field="*{name}" class="form-control" placeholder="検索キーワードを入力">
                            <button type="submit" class="btn btn-primary search-btn">検索</button>
                        </div>
                    </div>
                </form>
            </div>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>詳細</th>
                        <th>更新</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}" class="hover-effect">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.lastName} + ${user.firstName}"></td>
                        <td>
                            <a th:href="@{/admin/customer/detail/{id}(id=${user.id})}" class="btn btn-success">詳細</a>
                        </td>
                        <td>
                            <a class="btn btn-success">編集</a>
                        </td>
                        <td>
                            <a class="btn btn-danger">削除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
