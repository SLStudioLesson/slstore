<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>顧客詳細</title>
</head>

<body>
    <div class="content">
        <h1>顧客詳細</h1>
        <div class="detail-container">
            <div class="detail-info">
                <h2>基本情報</h2>
                <table class="detail-table">
                    <tr>
                        <th>ID</th>
                        <td th:text="${user.id}"></td>
                    </tr>
                    <tr>
                        <th>名前(カナ)</th>
                        <td th:text="${user.lastName} + ' ' + ${user.firstName} + '(' + ${user.lastNameKana} + ${user.firstNameKana} + ')'"></td>
                    </tr>
                    <tr>
                        <th>性別</th>
                        <td>
                            <span th:if="${user.gender.equals('male')}">男性</span>
                            <span th:unless="${user.gender.equals('male')}">女性</span>
                        </td>
                    </tr>
                    <tr>
                        <th>メールアドレス</th>
                        <td th:text="${user.email}"></td>
                    </tr>
                    <tr>
                        <th>電話番号</th>
                        <td th:text="${user.phoneNumber}"></td>
                    </tr>
                    <tr>
                        <th>誕生日</th>
                        <td th:text="${#temporals.format(user.birthDate, 'yyyy/MM/dd')}"></td>
                    </tr>
                    <tr>
                        <th>登録日</th>
                        <td th:text="${#temporals.format(user.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
                    </tr>
                </table>
            </div>
            <div class="detail-actions">
                <a class="btn btn-primary">編集</a>
                <button class="btn btn-danger">削除</button>
            </div>
            <div class="history-info">
                <h2>お届け先情報</h2>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>お届け先の名前</th>
                            <th>地域</th>
                            <th>郵便番号</th>
                            <th>編集</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="history-info">
                <h2>注文履歴</h2>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>注文番号</th>
                            <th>合計金額</th>
                            <th>支払い方法</th>
                            <th>ステータス</th>
                            <th>詳細</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="back-link">
            <a th:href="@{/admin/customer/index}" class="btn btn-secondary">顧客一覧に戻る</a>
        </div>
    </div>
</body>

</html>
