<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>カテゴリー詳細</title>
</head>

<body>
    <div class="content">
        <h1>カテゴリー詳細</h1>
        <div class="form-container">
            <div class="form-group">
                <label>ID</label>
                <input type="text" th:value="${category.id}" readonly class="form-control">
            </div>
            <div class="form-group">
                <label>カテゴリー名</label>
                <input type="text" th:value="${category.name}" readonly class="form-control">
            </div>
            <div class="form-group">
                <label>説明</label>
                <textarea readonly class="form-control" th:text="${category.description}"></textarea>
            </div>
            <div class="form-group">
                <a th:href="@{/admin/category/index}" class="btn btn-secondary">一覧に戻る</a>
            </div>
        </div>

        <div class="category-products">
            <h2>このカテゴリーの商品一覧</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>商品名</th>
                        <th>価格</th>
                        <th>詳細</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>商品1</td>
                        <td>10000</td>
                        <td>
                            <a href="/admin/product/detail/1" class="btn btn-primary">詳細</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
