<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layouts/base :: layout(~{::title}, ~{::body/content()})}">

<head>
    <title>カテゴリー登録</title>
</head>

<body>
    <div class="content">
        <h1>カテゴリー登録</h1>

        <div th:if="${errorMessage != null}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="form-container">
            <form>
                <div class="form-group">
                    <label>カテゴリー名</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>説明</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
