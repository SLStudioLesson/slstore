<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{customer/layouts/base :: layout(~{::title},~{::body/content()})}">

<head>
    <title>エラーが発生しました</title>
</head>

<body>
    <div class="error-page-wrapper">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1 class="error-title">ページが見つかりません</h1>
            <p class="error-message">
                申し訳ありませんが、お探しのページは存在しないか、
                <br>削除された可能性があります。
            </p>
            <div class="error-actions">
                <a href="/" class="btn-primary">
                    <i class="fas fa-home"></i>
                    トップページへ
                </a>
                <a href="javascript:history.back()" class="return-btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    前のページへ戻る
                </a>
            </div>
            <div class="error-help">
                <h2>お困りですか？</h2>
                <ul>
                    <li>
                        <a href="/shop/product/index">
                            <i class="fas fa-search"></i>
                            商品を探す
                        </a>
                    </li>
                    <li>
                        <a href="/contact">
                            <i class="fas fa-envelope"></i>
                            お問い合わせ
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
